name: Deploy Backend to DigitalOcean

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Copy files to DigitalOcean
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_KEY }}
          source: "./**"
          target: "~/backend-app"
          timeout: 300s
          command_timeout: 300s

      - name: Setup and Deploy Backend on DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_KEY }}
          timeout: 600s
          command_timeout: 600s
          script: |
            # Skip system updates and installations if already present
            echo "Checking system requirements..."
            
            # Only install if not present
            if ! command -v node >/dev/null 2>&1; then
              echo "Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            else
              echo "Node.js already installed"
            fi

            if ! command -v pm2 >/dev/null 2>&1; then
              echo "Installing PM2..."
              sudo npm install -g pm2
            else
              echo "PM2 already installed"
            fi

            if ! command -v nginx >/dev/null 2>&1; then
              echo "Installing Nginx and Certbot..."
              sudo apt-get update -y
              sudo apt-get install -y nginx certbot python3-certbot-nginx
            else
              echo "Nginx already installed"
            fi

            # Go to backend directory
            cd ~/backend-app

            # Write environment variables
            cat > .env <<EOL
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            PORT=${{ secrets.PORT }}
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASS=${{ secrets.SMTP_PASS }}
            MAIL_FROM=${{ secrets.MAIL_FROM }}
            S3_REGION=${{ secrets.S3_REGION }}
            S3_BUCKET=${{ secrets.S3_BUCKET }}
            S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}
            S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}
            S3_PUBLIC_BASE=${{ secrets.S3_PUBLIC_BASE }}
            EOL

            # Install dependencies (skip if node_modules exists and package-lock.json is newer)
            if [ ! -d "node_modules" ] || [ "package-lock.json" -nt "node_modules" ]; then
              echo "Installing dependencies..."
              npm ci
            else
              echo "Dependencies already up to date"
            fi

            # Generate Prisma client
            npx prisma generate --schema=prisma/schema.prisma

            # Run migrations in production-safe way
            npx prisma migrate deploy

            # Configure Nginx
            sudo tee /etc/nginx/sites-available/api.bengalcodingacademy.com <<EOL
            server {
                listen 80;
                server_name api.bengalcodingacademy.com;

                location / {
                    proxy_pass http://localhost:${{ secrets.PORT }};
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }
            }
            EOL

            sudo ln -sf /etc/nginx/sites-available/api.bengalcodingacademy.com /etc/nginx/sites-enabled/
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo nginx -t
            sudo systemctl restart nginx

            # SSL certificate (only if needed)
            if ! sudo certbot certificates | grep -q "api.bengalcodingacademy.com"; then
              echo "Obtaining SSL certificate..."
              sudo certbot --nginx -d api.bengalcodingacademy.com --non-interactive --agree-tos --email ${{ secrets.EMAIL }} --redirect
            else
              echo "SSL certificate already exists"
            fi

            # Start app with PM2
            pm2 stop backend-api || true
            pm2 delete backend-api || true
            
            # Create PM2 ecosystem file for better configuration
            cat > ecosystem.config.cjs <<EOL
            module.exports = {
              apps: [{
                name: 'backend-api',
                script: 'src/index.js',
                instances: 1,
                autorestart: true,
                watch: false,
                max_memory_restart: '1G',
                env: {
                  NODE_ENV: 'production',
                  PORT: '${{ secrets.PORT }}'
                },
                error_file: './logs/err.log',
                out_file: './logs/out.log',
                log_file: './logs/combined.log',
                time: true
              }]
            };
            EOL
            
            # Create logs directory
            mkdir -p logs
            
            # Start with ecosystem file
            pm2 start ecosystem.config.cjs
            pm2 save

            # Quick health check
            echo "Waiting for server to start..."
            sleep 5
            
            # Check PM2 status
            pm2 status
            
            # Simple health check with timeout
            echo "Testing server health..."
            if timeout 10s curl -f -s http://localhost:${{ secrets.PORT }}/api/health > /dev/null; then
              echo "✅ Health check passed!"
            else
              echo "❌ Health check failed - checking logs..."
              pm2 logs backend-api --lines 10
              exit 1
            fi

            # Setup auto-renew for certs
            echo "0 12 * * * /usr/bin/certbot renew --quiet" | sudo crontab -

            echo "=== Backend Deployed Successfully ==="
